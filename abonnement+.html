    <script>
        // Récupérer les informations du client depuis le localStorage
        var customerInfo = JSON.parse(localStorage.getItem('customerInfo'));

        // Vérifier si les informations existent
        if (customerInfo) {
            // Afficher les informations où vous le souhaitez dans votre page
            document.getElementById('customerName').innerText = "Nom : " + customerInfo.name;
            document.getElementById('customerPhone').innerText = "Téléphone : " + customerInfo.phone;
            document.getElementById('customerAddress').innerText = "Adresse : " + customerInfo.address;
            document.getElementById('customerCountry').innerText = "Pays : " + customerInfo.country;
